.warning-message {
    background-color: #ffc107;
    color: #333;
    text-align: center;
    padding: 20px;
    position: absolute;
    top: 350px;
    left: 0;
    width: 100%;
    z-index: 9999; /* Ensure the message is on top of everything */
    animation: slideInDown 1s ease-out forwards;
    margin-top: 100px;
}

.warning-message h2 b{
    color: red;
}

@keyframes slideInDown {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(0);
    }
}



.bl {
    height: 100%;
    margin: 0;
    padding: 0;
}

.container {
    margin-top: 150px;

    align-items: center;
    height: 100%;
}

.balance {
    font-size: 30px;
    color: #333;
    text-align: center;
}

.amount {
    animation: neonGlow 1.5s ease-in-out infinite alternate;
}

@keyframes neonGlow {
    from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;

    to {

    }
}

.goback-btn:hover {

}

.icon {
    margin-right: 5px;
    transition: transform 0.3s; /* Add transition to icon */
}

.goback-btn:hover .icon {
    transform: rotate(180deg); /* Rotate the icon on hover */
}





@keyframes linkHover {
    0% {
        transform: scale(1);
    }
    50% {

    }
    100% {

}

nav{

nav img{

height: auto;
}

.nav-links{

}

.nav-links ul li{
  list-style: none;
  display: inline-block;
  padding: 8px 12px;
  position: relative;
}

.nav-links ul li a{
  color: #fff;
  text-decoration: none;
  font-size: 20px;
	font-family: "Voces", sans-serif; 
}

.nav-links ul li::after{
  content: "";
  width: 0%;
  height: 2px;
  background: #00ff03;
  display: block;
  margin: auto;
  transition: 0.5s;
}


.nav-links ul li:hover::after{
  width: 100%;
}



.text-box{
  width: 90%;

  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  text-align: center;
}

.text-box h1{

  font-family: "Raleway", sans-serif; 
  padding-bottom: 40px;
}

.text-box p{

  font-size: 14px;
  color: #fff;
  font-family: 'Kanit', sans-serif;
}


.hero-btn{

}

.hero-btn:hover{

  color: black;
