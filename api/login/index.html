<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Withdrawal | Your Inspire IT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Megrim&family=Share:ital,wght@0,400;0,700;1,400;1,700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
 <link rel="icon" href="https://i.postimg.cc/ZRc76Fqb/In-Shot-20241024-202136364.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Sora", sans-serif;
            
        }
        
        body{
            background: linear-gradient(145deg, #0a0a0a, #1b1b1b);
        }
       .log {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background: linear-gradient(145deg, #0a0a0a, #1b1b1b);
            color: #fff;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transform: rotateX(-5deg) rotateY(-5deg);
            animation: float 6s infinite alternate ease-in-out;
            perspective: 1000px;
            position: relative;
        }
        @keyframes float {
            0% { transform: translateY(-8px) rotateX(-5deg) rotateY(-5deg); }
            100% { transform: translateY(8px) rotateX(5deg) rotateY(5deg); }
        }
        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #76ff03;
            text-shadow: 0 0 10px #76ff03;
            animation: textAnimate 1s ease-in-out;
        }
        @keyframes textAnimate {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            outline: none;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }
        .form-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            font-size: 0.9em;
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -4px;
            left: 45px;
            color: #76ff03;
            font-size: 0.8em;
        }
        .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #76ff03;
        }
        .show-hide {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #76ff03;
            transition: transform 0.3s;
        }
        .show-hide:hover {
            transform: scale(1.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: #1e1e1e;
            background: linear-gradient(145deg, #76ff03, #64dd17);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(118, 255, 3, 0.4);
            transition: background 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: #64dd17;
            transform: translateY(-2px);
        }
        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease;
        }
        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .footer-text a {
            color: #76ff03;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-family: "Megrim", serif;
        }
        
       .logo h2{
       font-family: "Megrim", serif;
       }
       
      .main{
          margin: 50px 5% 0 5%;
          background: #555555;
          padding: 40px;
          border-left: 2px solid #3bff00;
          color: #3bff00;
      }
    </style>
</head>
<body>
    <div class="main">
        <p>Continue to Withdraw ! You Need to First Login. </p>
        </div>
        
        <section class="log">
    <div class="login-container">
        <div class="logo">
            <h2 class="l">Your Inspire IT</h2> <!-- Replace with actual logo -->
        </div>
        <h2>Log In</h2>
        <div class="form-group">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" required placeholder=" " id="username">
            <label for="username">Username</label>
        </div>
        <div class="form-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" required placeholder=" " id="password">
            <label for="password">Password</label>
            <span class="show-hide" onclick="togglePassword()"><i class="fas fa-eye" id="eyeIcon"></i></span>
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="footer-text">
            Donâ€™t have an account? <a href="https://yrinspireit.github.io/signup">Sign up!</a>
        </div>
        <div class="footer-text" id="message" style="color: red; display: none;"></div>
        <div class="footer-text">
            &copy; 2022-2024 Your Inspire IT. All rights reserved.
        </div>
        
        </section>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            eyeIcon.classList.toggle("fa-eye");
            eyeIcon.classList.toggle("fa-eye-slash");
        }

        const users = {
            "YI_T-39_A12": "A7b3Xy",
            "Admin": "Ali",
            "YI_T-39_B34": "K2d9Rm",
            "YI_T-39_C56": "P8n5Jq",
            "YI_T-39_D78": "W4r6Fk",
            "YI_T-39_E90": "T3v2Nz",
            "YI_T-39_F23": "L1q8Gm",
            "YI_T-39_G45": "U9c7Hk",
            "YI_T-39_H67": "J5y3Dx",
            "YI_T-39_I89": "B6t4Wn",
            "YI_T-39_J01": "Q2f9Rp"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("message");

            if (users[username] && users[username] === password) {
                window.location.href = 'https://pay-yourinspireit.github.io/withdraw/api/warning'; // Redirect on success
            } else {
                messageElement.innerText = "Incorrect Username or Password!";
                messageElement.style.display = "block";
            }
        }
    </script>
</body>
    </html>
