        <p>bKash Personal</p>

        <button onclick="copyPhoneNumber()" class="bt">Copy</button>
    </div>
    <br><br><br><br><br>
    <section class="very">
        <form id="paymentForm" action="#" method="post">
            <p>Enter Sender Number</p>
            <input type="number" id="senderNumber"><br><br>
            <p>Enter Amount</p>
            <input type="number" id="amount"><br><br>    
            <p>Enter Trx ID</p>
            <input type="text" id="trxId"><br><br>
            <button class="bt" type="button" id="verifyButton">Verify</button>
        </form>
    </section>
    <div id="paymentPopup" class="popup">
        <span class="close" onclick="closePopup()">&times; &nbsp;
        <b>Payment Not Received</b></span>
    </div>
    <div id="blockPopup" class="popup2">
        <span class="close" onclick="closePopup()">&times; &nbsp;
        <b>Your Payment is Blocked</b></span>
    </div>
    <br><br><br><br>
    <script>
        let verifyClickCount = 0;
        document.getElementById('verifyButton').addEventListener('click', function() {
            verifyClickCount++;
            if (verifyClickCount < 5) {
                document.getElementById('paymentPopup').classList.add('show');
            } else {
                document.getElementById('blockPopup').classList.add('show');
            }
        });
        function closePopup() {
            document.getElementById('paymentPopup').classList.remove('show');
            document.getElementById('blockPopup').classList.remove('show');
        }
        function copyPhoneNumber() {
            var phoneNumber = document.getElementById("phoneNumber").innerText;
            navigator.clipboard.writeText(phoneNumber)
                .then(function() {
                    alert("Phone number copied to clipboard: " + phoneNumber);
                })
                .catch(function(error) {
                    console.error("Unable to copy phone number: ", error);
                });
        }
    </script>
