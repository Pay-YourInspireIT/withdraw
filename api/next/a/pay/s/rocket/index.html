<script>
    const verifyBtn = document.getElementById('verifyBtn');
    const resetBtn = document.getElementById('resetBtn');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const progressBar = document.querySelector('.progress');
    const errorModal = document.getElementById('errorModal');
    const modalErrorText = document.getElementById('modalErrorText');
    const modalTimestamp = document.getElementById('modalTimestamp');
    const closeModalBtn = document.getElementById('closeModalBtn');

    verifyBtn.addEventListener('click', verifyPayment);
    resetBtn.addEventListener('click', resetCookies);
    closeModalBtn.addEventListener('click', () => errorModal.style.display = 'none');

    function verifyPayment() {
        const number = document.getElementById('number').value;
        const amount = document.getElementById('amount').value;
        const trxid = document.getElementById('trxid').value;

        if (!number || !amount || !trxid) {
            showError('Please fill all fields!');
            return;
        }

        const cookieName = `attempt_${number}_${amount}_${trxid}`;
        const attempts = getCookie(cookieName) || 0;

        if (attempts >= 5) {
            showError('Payment Block, Too many attempts');
            modalErrorText.textContent = 'Payment Block, Too many attempts';
            modalTimestamp.textContent = `Last attempt: ${new Date().toLocaleString()}`;
            errorModal.style.display = 'flex';
            return;
        }

        verifyBtn.disabled = true;
        resetBtn.disabled = true;
        loadingDiv.style.display = 'block';
        errorDiv.textContent = '';
        successDiv.textContent = '';

        // Simulate loading with progress bar
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;
            if (progress >= 100) clearInterval(interval);
        }, 300);

        const randomLoadingTime = Math.floor(Math.random() * (30000 - 10000 + 1)) + 10000;

        setTimeout(() => {
            loadingDiv.style.display = 'none';
            verifyBtn.disabled = false;
            resetBtn.disabled = false;
            progressBar.style.width = '0%';

            setCookie(cookieName, parseInt(attempts) + 1, 3); // Set cookie for 1 day

            const errors = [
                'Invalid Number! ',
                'Payment Not Recived',
                'Invalid TRxID!',
                'Transaction Failed!',
                'Network Error!'
            ];
            const randomError = errors[Math.floor(Math.random() * errors.length)];

            if (Math.random() < 0.000001) { // 20% chance of success
                showSuccess('Payment Verified Successfully!');
            } else {
                showError(randomError);
                modalErrorText.textContent = randomError;
                modalTimestamp.textContent = `Last attempt: ${new Date().toLocaleString()}`;
                errorModal.style.display = 'flex';
            }
        }, randomLoadingTime);
    }

    function resetCookies() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const eqPos = cookie.indexOf('=');
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
        }
        showSuccess('Cookies cleared. You can try again.');
    }

    function showError(message) {
        errorDiv.textContent = message;
        successDiv.textContent = '';
    }

    function showSuccess(message) {
        successDiv.textContent = message;
        errorDiv.textContent = '';
    }

    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        const cookieName = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(cookieName) === 0) {
                return cookie.substring(cookieName.length, cookie.length);
            }
        }
        return null;
    }
    
    
    function copyNumber() {
  // Get the number from the span element
  var numberDisplay = document.getElementById("numberDisplay");
  var number = numberDisplay.innerText;

  // Create a temporary input element
  var tempInput = document.createElement("input");
  tempInput.value = number;
  document.body.appendChild(tempInput);

  // Select the number
  tempInput.select();
  tempInput.setSelectionRange(0, 99999); // For mobile Safari

  // Copy the number to the clipboard
  document.execCommand("copy");

  // Remove the temporary input element
  document.body.removeChild(tempInput);

  // Display a message
  document.getElementById("messagee").innerHTML = "Number copied to clipboard!";
}
